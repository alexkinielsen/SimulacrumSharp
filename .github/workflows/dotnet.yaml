name: Build .NET MAUI App (CI)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Backend
      run: dotnet build ./SimulacrumSharp.Backend/SimulacrumSharp.Backend.csproj -c Release -f net6.0 --no-restore
    - name: Build Razor
      run: dotnet build ./SimulacrumSharp.Razor/SimulacrumSharp.Razor.csproj -c Release -f net6.0 --no-restore
    - name: Build Web
      run: dotnet build ./SimulacrumSharp.Web/SimulacrumSharp.Web.csproj -c Release -c Release -f net6.0 --no-restore
    - name: Publish WebAssembly
      run: dotnet publish ./SimulacrumSharp.Web/SimulacrumSharp.WebAssembly.csproj -c Release --framework net6.0 -o release --nologo
    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: release/wwwroot/index.html
        base_href: /SimulacrumSharp/
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        target_branch: gh-pages
        build_dir: release/wwwroot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
