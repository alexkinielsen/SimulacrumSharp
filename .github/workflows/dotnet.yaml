name: Build .NET MAUI App (CI)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install .NET Maui
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Windows MAUI App
      run: dotnet build ./SimulacrumSharp/SimulacrumSharp.csproj -c Release -f net6.0-windows10.0.19041.0 --no-restore
    - name: Build Simulation API
      run: dotnet build ./SimulacrumSharp.SimulationAPI/SimulacrumSharp.SimulationAPI.csproj -c Release -f net6.0 --no-restore
    - name: Publish Blazor Project
      run: dotnet publish ./SimulacrumSharp.MAUI/SimulacrumSharp.MAUI.csproj -c Release --framework net6.0-windows10.0.19041.0 -o release --nologo
    - name: Rewrite base href
      uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
      with:
        html_path: release/wwwroot/index.html
        base_href: /
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    - name: GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        target_branch: gh-pages
        build_dir: release/wwwroot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
